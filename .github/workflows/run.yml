name: Generate and Push Database

on:
  workflow_dispatch:

jobs:
  generate-db:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Restore cached database
        id: cache-db
        uses: actions/cache/restore@v5
        with:
            key: ${{ github.workflow }}
            path: |
                ./data/example.db

      - name: Install dependencies
        run: pip install -r requirements.txt 

      - name: Run Python script
        run: python main.py
      
      - name: Delete old cache
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh cache delete "${{ github.workflow }}" --repo ${{ github.repository }} || true

      - name: Cache Database
        uses: actions/cache/save@v5
        with:
            key: ${{ github.workflow }}
            path: |
                ./data/example.db
